{% extends "base.html" %}
{% block page_title %}Documentation{% endblock %}

{% block content %}
<div class="well well-lg">
    <script src="https://tola.hackpad.com/WFupwdT3XXM.js"></script><noscript><div>View <a href="https://tola.hackpad.com/WFupwdT3XXM">Tola Data</a> on Hackpad.</div></noscript>
</div>

<ul class="list-group">
{% for item in getDocumentation %}
    <li class="list-group-item"><h3> {{ item.name }}</h3>
    <div class="well well-sm">
        <p>{{ item.documentation}}</p>
    </div>
    </li>
{% empty %}
    <li class="list-group-item">No Additional Documentation yet.</li>
{% endfor %}
</ul>

{% endblock content %}
